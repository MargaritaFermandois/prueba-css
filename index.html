<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedritos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&family=Questrial&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b48c0b9229.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- navegador/menu -->

    <nav>
        <div class="logo">
            <img  class="img-logo" src="./assets/img/pedritos-logo.avif" alt="pedritos">
        </div>
        <div class="burger">
            <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="menu">
            <ul>
                <div class="menu-t"><li>Categorías</li></div>
                <li><a href="#pa">Pants</a></li>
                <li><a href="#po">Poleras</a></li>
                <li><a href="#go">Gorros</a></li>
                <li><a href="#bo">Boxers</a></li>
                <li><a href="#ac">Accesorios</a></li>
                <li><a href="#it">Items</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- sección principal -->

    <main>
        <div class="i-inicio" ><img class="fondo-i" src="./assets/img/fondo-4.webp" alt="pedritos"></div>

        <div class="galeria">
            <div class="t-tarjetas">
                <div class="h1-container">
                    <h1>(ɔ◔‿◔)ɔ♥  Pants 	→Poleras  →Gorros  →Boxers  →Accesorios  →Items  → (ɔ◔‿◔)ɔ♥</h1>
                </div>
            </div>
            <div class="tarjeta-1" id="pa">
                <a href="">
                    <img class="img-c" src="assets/img/FATON-BK-BK.webp" alt="">
                    <p class="texto-img">Pants</p>
                </a>
                
            </div>
            <div class="tarjeta-2" id="po">
                <a href="">
                    <img class="img-c" src="assets/img/bbt.webp" alt="">
                    <p class="texto-img">Poleras</p>
                </a>
            </div>
            <div class="tarjeta-3" id="go">
                <a href="">
                    <img class="img-c" src="assets/img/denimredcap.webp" alt="">
                    <p class="texto-img">Gorros</p>
                </a>
            </div>
            <div class="tarjeta-4" id="bo">
                <a href="">
                    <img class="img-c" src="assets/img/pbj-boxers.webp" alt="">
                    <p class="texto-img">Boxers</p>
                </a>
            </div>
            <div class="tarjeta-5" id="ac">
                <a href="">
                    <img class="img-c" src="assets/img/shy-tote.webp" alt="">
                    <p class="texto-img">Accesorios</p>
                </a>
            </div>
            <div class="tarjeta-6" id="it">
                <a href="">
                    <img class="img-c" src="assets/img/freesbe.webp" alt="">
                    <p class="texto-img">Items</p>
                </a>
            </div>
        </div>
    </main>

    <!-- footer -->

    <footer id="contacto">
        <div class="form">
            <input type="email" placeholder="Correo electrónico">
            <button type="submit">
                <i class="fa-solid fa-arrow-right fa-xl"></i>
            </button>
        </div>
        <div class="iconos">
            <a href="https://www.instagram.com/wearpedritos" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>
            <a href="https://x.com/wearpedritos?s=11"><i class="fa-brands fa-twitter fa-xl"></i></a>
        </div>
        <p>2024, Pedritos.</p>
    </footer>

</body>
</html>
